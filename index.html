<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
 
</head>
<body>

    <h2>i'm second person</h2>
    <p>paragraph from first person</p>
    <div class="add-course">  
        <div class="container">
            <h1>CRUD System</h1>
            <div class="mb-3">
            <label for="">course name <span class="text-danger">*</span></label>
            <input class="inputs form-control" type="text" placeholder="cource name"  id="courseName">
            <div id="nameAlert" class="alert alert-danger d-none">please start with capital later</div>
         </div>
            <label for="">course category</label>
            <input class="inputs form-control"  type="text" placeholder="cource category"  id="courseCategory">
            <div id="catAlert" class="alert alert-danger d-none">please start with capital later and min 3 and max 8</div>

            <label for="">course price</label>
            <input class="inputs form-control"  type="number" placeholder="cource price" id="coursePrice" >
            <div id="priceAlert" class="alert alert-danger d-none">price must be between 20 and 9999</div>

            <label for="">course description</label>
            <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>
           
            <label for="">course capacity</label>
            <input class="inputs form-control"  type="number" placeholder="cource capacity" id="courseCapacity" >

            <button class="btn btn-outline-secondary mt-3" id="click" disabled>Add Cource</button>
            <button class="btn btn-outline-secondary mt-3"  type="reset" >clear</button>
    </div>
    <div class="container">
    <input type="search" 
     placeholder="search... 
     " id="search" class="form-control my-3" onkeyup="search(this.value)" >

    <table class="table table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>category</th>
                <th>price</th>
                <th>description</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>

        <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
        <tbody id="data">
           
        </tbody>
    </table>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.js" integrity="sha512-F3F53+tMh/CBxMQ60GN5R4EiFW7PcuND+9IDC3Qpkwc7SfxgzHigRdUO3+2+mNal2ot3Wp6KR0zx8r8BbsW+Bg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body>
